<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS Reference VS Copy</title>
  </head>
  <body>
    <script>
      // int - 복제 가능 (Call by Value)
      let age = 100;
      let age2 = age;
      console.log(age, age2); // 100, 100
      age = 200;
      console.log(age, age2); // 100, 100

      // str - 복제 가능 (Call by Value)
      let name = "Wes";
      let name2 = name;
      console.log(name, name2); // Wes Wes
      name = "wesley";
      console.log(name, name2); // wesley Wes

      // array - 복제 불가 (Call by Ref)
      const players = ["Wes", "Sarah", "Ryan", "Poppy"];
      const team = players;

      console.log(players, team);
      team[3] = "Lux"; // 두 배열 모두 바뀐다.

      // -------------------------------------------
      // ------------SOLUTION (Array)---------------
      // -------------------------------------------

      // 1. slice()
      const team2 = players.slice(); // default - (start, end)

      // 2. concat - 배열 2개를 합쳐 새 배열 만듬
      const team3 = [].concat(players);

      // 3. Spread - iterable한 값들을 모두 가져온다.
      const team4 = [...players];
      team4[3] = "heeee hawww";
      console.log(team4);

      // 4. from() - 배열 얕은 복사
      const team5 = Array.from(players);

      // -------------------------------------------
      // ------------SOLUTION (Object)--------------
      // -------------------------------------------

      const person = {
        name: "Wes Bos",
        age: 80,
      };

      // 1. assign() - 객체 얕은 복사
      const cap2 = Object.assign({}, person, { number: 99, age: 12 });
      console.log(cap2);

      // 2. Spread
      const cap3 = { ...person };

      // -------------------------------------------
      // ------------SOLUTION (Nested Object)-------
      // -------------------------------------------

      const wes = {
        name: "Wes",
        age: 100,
        social: {
          twitter: "@wesbos",
          facebook: "wesbos.developer",
        },
      };

      // 3. JSON stringify & parse
      const dev2 = JSON.parse(JSON.stringify(wes));
    </script>
  </body>
</html>
