<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flex Panels ğŸ’ª</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
</head>
<body>
  <style>
    html {
      box-sizing: border-box;
      background: #ffc600;
      font-family: 'helvetica neue';
      font-size: 20px;
      font-weight: 200;
    }

    body {
      margin: 0;
    }

    *, *:before, *:after {
      box-sizing: inherit;
    }

    .panels {
      min-height: 100vh;
      overflow: hidden;
      display: flex;
    }

    .panel {
      background: #6B0F9C;
      box-shadow: inset 0 0 0 5px rgba(255,255,255,0.1);
      color: white;
      text-align: center;
      align-items: center;
      /* Safari transitionend event.propertyName === flex */
      /* Chrome + FF transitionend event.propertyName === flex-grow */
      /* --------------------------------------------------------------------- */
      /* cubic-bezier : 4ê°€ì§€ ìˆ«ìë¡œ ë² ì§€ì–´ ê³¡ì„ ì„ ì •ì˜í•˜ì—¬, ê³¡ì„ ì˜ ì»¤ë¸Œë¥¼ ë§Œë“¦. tranzition ì œì–´  */
      transition:
        font-size 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
        flex 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
        background 0.2s;
      /* --------------------------------------------------------------------- */
      font-size: 20px;
      background-size: cover;
      background-position: center;
      flex: 1;  /* evenly distribute */
      display: flex;  /*  */
      justify-content : center;
      flex-direction: column;
    }

    .panel1 { background-image:url(https://source.unsplash.com/gYl-UtwNg_I/1500x1500); }
    .panel2 { background-image:url(https://source.unsplash.com/rFKUFzjPYiQ/1500x1500); }
    .panel3 { background-image:url(https://images.unsplash.com/photo-1465188162913-8fb5709d6d57?ixlib=rb-0.3.5&q=80&fm=jpg&crop=faces&cs=tinysrgb&w=1500&h=1500&fit=crop&s=967e8a713a4e395260793fc8c802901d); }
    .panel4 { background-image:url(https://source.unsplash.com/ITjiVXcwVng/1500x1500); }
    .panel5 { background-image:url(https://source.unsplash.com/3MNzGlQM7qs/1500x1500); }

    /* Flex Items */
    .panel > * {
      margin: 0;
      width: 100%;
      transition: transform 0.5s;
      flex: 1 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* --------------------------------------------------------------------- */
    /* ì²« ë²ˆì§¸ ë‹¨ì–´ì™€ ë§ˆì§€ë§‰ ë‹¨ì–´ì˜ ì†ì„± ì •ì˜ */

    /* ì²« ë²ˆì§¸ ë‹¨ì–´(ìì‹)ì€ ìœ„ë¡œ ì‚¬ë¼ì ¸ìˆê²Œ í•´ë‘ê³  */
    .panel > *:first-child {
      transform: translateY(-100%);
    }

    /* ì›ìœ„ì¹˜ë¡œ ëŒì•„ì˜¤ê²Œ í•œë‹¤ : í™”ë©´ ë“±ì¥ íš¨ê³¼ */
    .panel.open-active > *:first-child {
      transform: translateY(0);
    }

    /* ë§ˆì§€ë§‰ ìì‹ì€ ì•„ë˜ë¡œ ì‚¬ë¼ì ¸ìˆê²Œ í•´ë‘ê³  */
    .panel > *:last-child {
      transform: translateY(100%);
    }

    /* ì›ìœ„ì¹˜ë¡œ ëŒì•„ì˜¤ê²Œ í•œë‹¤ : í™”ë©´ ë“±ì¥ íš¨ê³¼ */
    .panel.open-active > *:last-child {
      transform: translateY(0);
    }

    /* --------------------------------------------------------------------- */

    .panel p {
      text-transform: uppercase;
      font-family: 'Amatic SC', cursive;
      text-shadow: 0 0 4px rgba(0, 0, 0, 0.72), 0 0 14px rgba(0, 0, 0, 0.45);
      font-size: 2em;
    }
    
    .panel p:nth-child(2) {
      font-size: 4em;
    }

    /* --------------------------------------------------------------------- */
    /* ëª¨ë“  flex: 1ì¸ ìƒíƒœì—ì„œ .open í´ë˜ìŠ¤ë¥¼ ë¶€ì—¬ë°›ìœ¼ë©´ í•´ë‹¹ íŒ¨ë„ì€ 5ë°°ì˜ ë¹„ìœ¨ë¡œ ëŠ˜ì–´ë‚œë‹¤. */
    .panel.open {
      flex: 5;
      font-size: 40px;
    }
    /* --------------------------------------------------------------------- */

  </style>


  <div class="panels">
    <div class="panel panel1">
      <p>Hey</p>
      <p>Let's</p>
      <p>Dance</p>
    </div>
    <div class="panel panel2">
      <p>Give</p>
      <p>Take</p>
      <p>Receive</p>
    </div>
    <div class="panel panel3">
      <p>Experience</p>
      <p>It</p>
      <p>Today</p>
    </div>
    <div class="panel panel4">
      <p>Give</p>
      <p>All</p>
      <p>You can</p>
    </div>
    <div class="panel panel5">
      <p>Life</p>
      <p>In</p>
      <p>Motion</p>
    </div>
  </div>

  <script>
    // í´ë˜ìŠ¤ëª…ì´ panelì¸ ì—˜ë¦¬ë¨¼íŠ¸ë¥¼ ì„ íƒí•´ panels ìƒìˆ˜ì— ì •ì˜
    const panels = document.querySelectorAll('.panel');

    function toggleOpen() {
      // í´ë˜ìŠ¤ëª…ì— openì„ í† ê¸€ë¡œ ì¶”ê°€
      this.classList.toggle('open');
    }

    function toggleActive(e) {
      if (e.propertyName.includes('flex')) {
        this.classList.toggle('open-active');
      }
    }

    // panelì¸ ì•¨ë¦¬ë¨¼íŠ¸ë“¤ì´ í´ë¦­ëì„ ë•Œ í† ê¸€ ê¸°ëŠ¥ ì‘ë™í•˜ëŠ” í•¨ìˆ˜ ì‹¤í–‰
    panels.forEach(panel => panel.addEventListener('click', toggleOpen));
    // panels.forEach(panel => panel.addEventListener('transitionend', toggleActive));

  </script>



</body>
</html>
